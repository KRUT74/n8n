services:
  - type: web
    name: n8n
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    nodeVersion: 20.15.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: "3000"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

databases:
  - name: n8n-db
    plan: starter 